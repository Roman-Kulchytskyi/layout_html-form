<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="top">
        <legend>Personal information</legend>
        <label class="gtwww">
        Surname:
          <input
          type="text"
          name="Surname"
          required
          autocomplete="off"
          >
        </label>
        <label class="gtwww">
            Name:
          <input
          type="text"
          name="Name"
          required
          autocomplete="off"
          >
        </label>
        <label class="gtwww">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            max="100"
            min="1"
            required
          >
        </label>
        <label class="gtwww">
          Full date of birth:
          <input
            type="date"
            name="date"
            required
          >
        </label>
        <label>
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="terms"
            id="terms-cond"
            required
          >
        </label>
      </fieldset>


      <fieldset class="top">
        <legend>Registration</legend>
        <label class="gtwww">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label>
          Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="15"
          required
          >
        </label>
      </fieldset>


      <fieldset class="top">
        <legend>An interesting fact about you!</legend>
        <div class="gtwww">
        Do you love cats?
          <label>
            <input
            type="radio"
            name="cats"
            value="Yes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="cats"
            value="No"
            >
            No
          </label>
        </div>


        <label class="gtwww">
        What is your favorite color?
          <input type="color" name="color">
        </label>


        <label class="gtwww">
          What time do you go to bed?
          <input type="time" name="time">
        </label>


        <label class="gtwww">
          What are your favorite brand of cars?
          <select
          name="car"
          multiple
          required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>


        <label>
          How do you rate our work?
          <input
          value="0"
          type="range"
          name="rate"
          min="1"
          max="10"
          required
          >
        </label>

      </fieldset>


      <fieldset class="top">
        <legend>Additional info:</legend>

        <label class="gtwww">
        Comments:
          <textarea></textarea>
        </label>

        <label>
        Would you reccomend us?
          <select>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
